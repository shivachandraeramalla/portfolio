<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Transition...</title>

    <!-- ✅ Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YMTH02QFVH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YMTH02QFVH');
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cursor.css" />

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #000000 40%, #020409);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: monospace;
        transition: background 2s ease, opacity 1s ease;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      h2 {
        position: relative;
        z-index: 2;
        font-size: 1.2rem;
        color: #00ff41; /* matrix green start */
        text-shadow: 0 0 10px #00ff41;
        animation: blink 1s infinite;
        transition: color 1.5s ease, text-shadow 1.5s ease;
      }

      @keyframes blink {
        50% {
          opacity: 0.4;
        }
      }

      body.fade-out {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="matrix"></canvas>
    <h2>Loading portfolio...</h2>

    <script>
      /* ==== Matrix Code Setup ==== */
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const letters = Array(256).join(1).split("");
      const fontSize = 14;
      let hueShift = 0; // used to fade from green to cyan

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // gradually shift hue from green to cyan
        hueShift = Math.min(hueShift + 0.2, 90); // stop near cyan range
        const hueColor = `hsl(${120 - hueShift}, 100%, 50%)`; // 120° = green → 180° = cyan

        ctx.fillStyle = hueColor;
        ctx.font = fontSize + "px monospace";

        letters.map((y_pos, index) => {
          const text = String.fromCharCode(12448 + Math.random() * 96);
          const x_pos = index * fontSize;
          ctx.fillText(text, x_pos, y_pos);
          letters[index] =
            y_pos > 758 + Math.random() * 1e4 ? 0 : y_pos + fontSize;
        });
      }

      setInterval(drawMatrix, 33);

      // gradually shift heading color too
      const heading = document.querySelector("h2");
      setTimeout(() => {
        heading.style.color = "#00e6e6";
        heading.style.textShadow = "0 0 15px #00e6e6";
        document.body.style.background =
          "radial-gradient(circle at center, #0a0f1e, #020409)";
      }, 2500);

      // fade to home page
      setTimeout(() => {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      }, 4000);
    </script>


  </body>
</html>
