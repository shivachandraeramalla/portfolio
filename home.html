<style>
  /* === GLOBAL STYLES === */
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0f1e, #020409);
    font-family: "Poppins", sans-serif;
    color: #d8f3f3;
    overflow: hidden;
    position: relative;
    cursor: none;
  }

  canvas#space {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* === NAVBAR === */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(24, 255, 255, 0.2);
    box-shadow: 0 0 15px rgba(24, 255, 255, 0.1);
    z-index: 10;
  }

  nav a {
    color: #18ffff;
    text-decoration: none;
    padding: 12px 18px;
    display: inline-block;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }

  nav a:hover {
    background: rgba(24, 255, 255, 0.15);
    color: #0a0f1e;
    box-shadow: 0 0 15px #18ffff;
  }

  /* === HERO SECTION === */
  .hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    z-index: 1;
    text-align: center;
    animation: fadeIn 1.5s ease forwards;
    padding: 0 20px;
  }

  .hero h1 {
    font-family: "Orbitron", sans-serif;
    font-size: 2.6rem;
    color: #18ffff;
    text-shadow: 0 0 25px #18ffff;
    margin-bottom: 10px;
  }

  .hero h2 {
    color: #b8e6e6;
    margin-bottom: 20px;
    font-size: 1.2rem;
  }

  .hero p {
    color: #d8f3f3;
    max-width: 500px;
    margin-bottom: 40px;
    line-height: 1.6;
    font-size: 0.95rem;
  }

  /* === BUTTONS === */
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .buttons a {
    padding: 12px 30px;
    border: 2px solid #18ffff;
    color: #18ffff;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
    width: 240px;
    text-align: center;
  }

  .buttons a:hover {
    background: #18ffff;
    color: #0a0f1e;
    box-shadow: 0 0 25px #18ffff;
    transform: scale(1.05);
  }

  /* === POPUP WRAPPER === */
  .popup-wrapper {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(3px);
    z-index: 20;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* === POPUP BOX === */
  .popup {
    background: rgba(10, 20, 30, 0.95);
    border: 1px solid rgba(24, 255, 255, 0.3);
    border-radius: 15px;
    padding: 25px 30px;
    text-align: center;
    color: #c8f4f4;
    box-shadow: 0 0 25px rgba(24, 255, 255, 0.2);
    animation: fadeIn 0.4s ease forwards;
    width: 90%;
    max-width: 360px;
    overflow-y: auto;
    max-height: 80vh;
  }

  .popup h3 {
    font-family: "Orbitron", sans-serif;
    color: #18ffff;
    text-shadow: 0 0 10px #18ffff;
    margin-bottom: 10px;
  }

  .popup a {
    color: #18ffff;
    text-decoration: none;
    font-weight: bold;
  }

  .popup a:hover {
    text-decoration: underline;
  }

  .popup button {
    margin-top: 15px;
    background: transparent;
    border: 1px solid #18ffff;
    color: #18ffff;
    padding: 8px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 0.9rem;
  }

  .popup button:hover {
    background: #18ffff;
    color: #0a0f1e;
    box-shadow: 0 0 15px #18ffff;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* === MOBILE RESPONSIVE === */
  @media (max-width: 600px) {
    .hero h1 {
      font-size: 2rem;
    }
    .hero h2 {
      font-size: 1rem;
    }
    .buttons a {
      width: 200px;
      font-size: 0.9rem;
    }
    .popup {
      padding: 20px;
      font-size: 0.9rem;
    }
  }
</style>
