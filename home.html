<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiva | Frontend Developer</title>
    <!-- Your main CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Add the cursor CSS -->
    <link rel="stylesheet" href="cursor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500..900&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ==== Global Setup ==== */
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0a0f1e, #020409);
        font-family: "Poppins", sans-serif;
        color: white;
        overflow: hidden;
        position: relative;
      }

      /* ==== Particle Canvas ==== */
      canvas#space {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* ==== Hero Section ==== */
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      /* ==== Main Glass Box ==== */
      .profile-box {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 230, 230, 0.3);
        box-shadow: 0 0 25px rgba(0, 230, 230, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 40px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        animation: fadeIn 1.5s ease forwards;
      }

      .profile-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px rgba(0, 230, 230, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ==== Text Content ==== */
      .text {
        flex: 1;
        text-align: left;
      }

      .text h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 3rem;
        color: #00e6e6;
        text-shadow: 0 0 20px #00e6e6;
        margin-bottom: 10px;
      }

      .text h2 {
        font-weight: 400;
        color: #aefeff;
        margin-bottom: 15px;
      }

      .text p {
        max-width: 400px;
        color: #d6e9f8;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      /* ==== Buttons ==== */
      .buttons {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .buttons a {
        display: inline-block;
        padding: 10px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        letter-spacing: 1px;
        color: #00e6e6;
        border: 2px solid #00e6e6;
        background: transparent;
        box-shadow: 0 0 10px rgba(0, 230, 230, 0.2);
        transition: all 0.3s ease;
      }

      .buttons a:hover {
        color: #0a0f1e;
        background: #00e6e6;
        box-shadow: 0 0 25px #00e6e6;
        transform: scale(1.05);
      }

      /* ==== Profile Image ==== */
      .image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image img {
        width: 220px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 230, 230, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image img:hover {
        transform: rotateY(10deg) rotateX(5deg) scale(1.05);
        box-shadow: 0 0 40px rgba(0, 230, 230, 0.7);
      }

      /* ==== Responsive ==== */
      @media (max-width: 800px) {
        .profile-box {
          flex-direction: column;
          text-align: center;
          padding: 30px;
        }
        .text {
          text-align: center;
        }
        .buttons {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- 3D Particle Background -->
    <canvas id="space"></canvas>

    <!-- Hero Content -->
    <section class="hero">
      <div class="profile-box">
        <div class="text">
          <h1>Shiva Chandra</h1>
          <h2>Frontend Developer</h2>
          <p>
            I craft interactive, minimal, and futuristic web experiences â€”
            blending creativity, motion, and 3D-inspired visuals.
          </p>
          <div class="buttons">
            <a href="#">View Projects</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <div class="image">
          <img src="profile.png" alt="Shiva Profile" />
        </div>
      </div>
    </section>

    <script>
      /* ==== 3D Particle Background ==== */
      const canvas = document.getElementById("space");
      const ctx = canvas.getContext("2d");

      let width = (canvas.width = window.innerWidth);
      let height = (canvas.height = window.innerHeight);

      const stars = [];
      const numStars = 200;

      class Star {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.z = Math.random() * width;
        }

        show() {
          let x, y, s;
          x = (this.x - width / 2) * (width / this.z);
          x = x + width / 2;
          y = (this.y - height / 2) * (width / this.z);
          y = y + height / 2;
          s = (1 - this.z / width) * 3;
          ctx.beginPath();
          ctx.fillStyle = "rgba(0,230,230," + (1 - this.z / width) + ")";
          ctx.arc(x, y, s, 0, Math.PI * 2);
          ctx.fill();
        }

        update() {
          this.z -= 2;
          if (this.z <= 0) this.z = width;
        }
      }

      for (let i = 0; i < numStars; i++) {
        stars.push(new Star());
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, width, height);
        for (let star of stars) {
          star.show();
          star.update();
        }
        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener("resize", () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      });
    </script>
    <script src="script.js"></script>
    <script src="cursor.js"></script>
  </body>
</html>
